[[params.Schedule]]
workshop = true

  # multiple authors per workshop are OK
  [[params.Schedule.authors]]
  name = "Staszek Matczak"
  photo = "img/matczak.jpg"
  bio = """
  Po studiach niespodziewanie okazało się, że trzeba zarabiać na życie – więc poszedłem do pracy.
Zaczynałem od pisania kodu. Ponieważ w miarę dobrze dogadywałem się z ludźmi, zaproponowano
mi stanowisko kierownika zespołu. Planowałem prace, rozdzielałem zadania, rozwiązywałem
problemy, rozmawiałem z ludźmi… Jednak coraz bardziej czułem, że w naszym IT coś nie gra.
Pracowaliśmy wspólnie z utalentowanymi, zaangażowanymi ludźmi, a mimo to ciągle pojawiały się
opóźnienia, wtopy i porażki.<br> 
Szukając lepszych sposobów pracy odkryłem najpierw Scruma, a potem kolejne metody i koncepcje
zwinne – Kanbana, zbiór metod z M3.0, sposoby skalowania… Wciągnęło mnie to bardzo. Przez jakiś
czas łączyłem rolę menedżera zespołu i Scrum Mastera, potem menedżera zespołu i Product Ownera,
aż wreszcie porzuciłem zarządzanie i skupiłem się na wdrażaniu metod zwinnych.
Czego się nauczyłem? Że metody zwinne są proste do zrozumienia, ale trudne do zastosowania. Że
organizacje brawurowo walczą z problemami, które same sobie stwarzają. Że warto jest
niestrudzenie zadawać pytanie „dlaczego?”. Że często chęć zmiany jest powierzchowna. Że nie
zawsze Scrum jest dobrym rozwiązaniem problemu. Że wszystko opiera się na wartościach.
Jestem ojcem trójki wspaniałych dzieci, współorganizatorem trójmiejskiej społeczności Agile3M.
Kiedyś pisałem coś na blogu www.trzeciakawa.pl 
  """
    [params.Schedule.authors.link]
      text = 'www'
      href = 'https://www.trzeciakawa.pl'


[[params.Schedule]]
workshop = true

  # multiple authors per workshop are OK
  [[params.Schedule.authors]]
  name = "Agata Kabat"
  photo = "img/Agata_Kabat-2.jpg"
  bio = """
  Na co dzień buduję zespoły, z którymi chce się pracować. Wspieram w praktykowaniu adaptacyjności do zmieniającego się otoczenia, zwiększaniu skuteczności, usprawnianiu komunikacji, a także w tworzeniu prawdziwej zespołowości w codziennej pracy. Dodatkowo pracuję z introwertykami: pomagam im zarządzać swoją energią oraz rozwijać pewność siebie. Moją pasją jest towarzyszenie w zmianie i odkryciach na drodze do osiągania zamierzonych celów. <br>
  Jestem certyfikowaną coachką ACC-ICF oraz ACTC-ICF, co-founderką konceptu Team Possible, a moje ścieżki zawodowe obejmują pracę w firmach takich jak McKinsey & Company, Atos, PayU, Sii czy aktualnie IBM Software Lab. W wolnych chwilach ćwiczę boks, praktykuję jogę i uważnie spaceruję po lesie.
  """
    [params.Schedule.authors.link]
      text = 'LinkedIn'
      href = 'https://www.linkedin.com/in/agatakabat/'

  [[params.Schedule.authors]]
  name = "Bartek Juszczak"
  photo = "img/juszczak.jpg"
  bio = """
  Jestem liderem zorientowanym na ludzi, a moją specjalnością jest wspieranie organizacji w osiąganiu rezultatów biznesowych poprzez adaptacyjność i skuteczność pracy zespołowej, w warunkach szybko zmieniającego się świata. Dzięki temu mogą one skutecznie i efektywnie rozwijać produkty uwielbiane przez klientów.<br>
Pomagam organizacjom budować świetne zespoły, z którymi każdy chce współpracować. Współtworzę podcast Team Possible, w którym rozmawiamy o przenoszeniu zespołów i ich liderów na wyższy poziom (<a href="http://teampossible.pl/" target="new_frame">http://teampossible.pl/</a>).<br>
Wykorzystuję do tego moje wieloletnie doświadczenie jako lider zmiany, menedżer, coach czy trener oraz konsultant w wielu organizacjach o różnej wielkości, od start-upów po korporacje.<br>
Przeprowadziłem szkolenia dla 500+ osób z zakresu zwinności, przywództwa oraz zespołowości oraz otwarte warsztaty dla ponad 200 osób przy okazji konferencji i spotkań lokalnych społeczności.
Od 2016 roku jestem liderem społeczności Agile Poznań.<br>
Jestem mężem i ojcem, uwielbiam długie spacery i różne aktywności na świeżym powietrzu, a także czytać kryminały.
  """
    [params.Schedule.authors.link]
      text = 'www'
      href = 'https://bartekjuszczak.pl/'

