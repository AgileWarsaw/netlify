[params.Schedule.presentation]
title = "The #LeadershipDancefloor an informed leadership strategy for Agile organizations."
description = "Organizational development is shaped by it's leaders. That's why a clear purpose and leadership strategy is a crucial factor to drive successful organizational change. The goal of this talk is to demonstrate a broad understanding of what leadership means to organizational change and how to use leadership to succeed on organizational change initiatives.<br> As a result of my 17+ years of focused work on organizational change I developed a leadership development framework that goes beyond personal growth and connects every aspect involved in organizational leadership. <br> In this framework I deconstruct leadership in 4 dimensions: <ul style=\"padding-left: 0.5em;\"> <li>• Relationship Frame</li> <li>• Dissatisfaction Gap</li> <li>• Collective dimension</li> <li>• Personal dimension</li> </ul>                    This dimensions are developed in 9 conversation patterns that any Agile leader should master to ensure success.<br> This framework and patters have been proven as a very helpful instrument for thousands of professionals from more than 50 countries in 5 continents to unleash their leadership capabilities and develop an informed strategy to influence organizational change. <img class=\"icon-lang\" src=\"img/lang-gb.svg\">"

