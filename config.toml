[[params.Schedule]]
    [[params.Schedule.authors]]
    name = "Aga Szóstek"
    photo = "img/szostek_aga.jpg"
    bio = """
    Dr Aga Szóstek jest autorką "Strategii Umami" oraz "Zostań liderem, jakim chcesz!" i ekspertką w zakresie strategii i przywództwa.<br>
    Przez ostatnie dwie dekady współpracowała z czołówką firm łączących design, technologię i biznes. Pracowała z takimi markami jak Google, Philips, Samsung, Play, Allegro, EY, Santander, ING, Orange i wieloma innymi, wnosząc do zespołów projektowych i zarządów strategiczne podejście oparte na projektowaniu doświadczeń.<br>
    Aga wspiera także swoich klientów w rozwoju liderskim w oparciu o kluczowe wyzwania przywódcze zakotwiczone w ich organizacyjnej kulturze. Oferuje unikatowe programy liderskie dostarczane w formie niezapomnianego doświadczenia.
    """

      [params.Schedule.authors.link]
        href = 'https://agaszostek.com/'
        text = 'www'

    [params.Schedule.presentation]
      title = 'Sztuka bycia dobrym liderem'
      description = """ Wiele organizacji i społeczności ma nie tylko dług technologiczny, a także dług przywódczy. Kiedy dołączacie do nowego miejsca, otrzymujecie domyślny i niezdefiniowany zestaw założeń dotyczących tego, jakimi przywódcami powinniście być. Jest to zwykle połączenie duchów przeszłych i obecnych liderów, z ich dobrymi i złymi nawykami wzmocnionymi przez ogólną kulturę organizacyjną. Można więc bezpiecznie założyć, że nie ma jednej odpowiedzi na pytanie, czym jest „dobre” przywództwo w miejscu, w którym się znajdujecie. Każda odpowiedź jest dobra, o ile czujecie, że wasze podejście pasuje do was i pomaga innym wokół was rozwijać ich potencjał. Prawdopodobnie wiesz, co cenisz w liderach, przełożonych i menedżerach, których spotkaliście na swojej dotychczasowej drodze, a jakich postaw chcecie uniknąć za wszelką cenę. Przyjrzyjmy się zatem, jak dowiedzieć się, jakim liderem chcecie zostać (bez względu na to czy prowadzicie zespół, projekt, czy też chcecie przekonać waszą organizację do waszego sposobu myślenia). """

