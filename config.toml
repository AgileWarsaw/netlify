description = 'Obserwując proces budowy zespołów w różnych organizacjach, coraz częściej dochodziłam do wniosku, że coś jest nie tak z założeniami. Pewne założenia, często spotykane w środowisku zwinnym, wydawały mi się nieskuteczne. Powszechnie używany model Tuckmana został poddany ostatnio silnej krytyce (nie zawsze zresztą słusznie), jednocześnie nie było propozycji, czego można używać w zamian.<br> Model, który chcę pokazać, integruje wiele lat badań nad rozwojem zespołów. Co szczególnie ważne, obejmuje nie tylko aspekt społeczny, ale również zadaniowy budowy zespołu. Pokazuje, jak zmienia się rola lidera, podejmowane działania i obszary skupienia wraz ze wzrostem zespołu. <img class="icon-lang" src="img/lang-pl.svg">'

