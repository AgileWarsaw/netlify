[[params.Schedule]]
name = "Warsztaty"
remark = """

Wszystkie warsztaty będą się toczyły jednocześnie / równolegle czyli możesz dołączyć tylko do jednego z nich.

Zapisy odbędą się na miejscu, przed otwarciem konferencji. Spójrz 👆👆

<br><br>

<strong>Agata Kabat <br> 
Mózg w coachingu, czyli praktyczna opowieść o procesie zmiany</strong>
<br>
Chciałabym Was zaprosić do odkrycia klasycznego coachingu (zgodnego z definicją ICF) na nowo, tym razem z perspektywy naukowej dotyczącej funkcjonowania ludzkiego mózgu w kontekście procesu zmiany i relacji międzyludzkich. Będzie to okazja m.in. do przyjrzenia się źródłom potencjalnego oporu, którego nierzadko doświadczamy jako agenci zmiany we współpracy z zespołami, jednostkami czy organizacjami. Co więcej, wspólnie dowiemy się jak pracować z takimi wyzwaniami wykorzystując podstawową strukturę rozmowy coachingowej oraz model SCARF w ćwiczeniach. <br>
Dodatkowy bonus: jeżeli zależy Ci na rozwoju własnych procesów decyzyjnych czy zmianie nawyków, z powodzeniem zastosujesz poznane narzędzia w ramach indywidualnych refleksji. <br>
Na warsztaty przygotujcie proszę przykład problemu lub dylematu, z którym się mierzycie i chcielibyście się nim podzielić w grupie. Wykorzystamy je w praktyce. Nasze kory przedczołowe na pewno się ucieszą :) 


<br><br>

<strong>Tomek Serafin i Jakub Dobosz<br>
Symulacja Scruma: obraz czy 1000 słów?
</strong><br>

Z przewodnika po Scrumie: Scrum to "uproszczone ramy postępowania, które pomagają […] wytwarzać wartość poprzez adaptacyjne rozwiązywanie złożonych problemów". <br>
Czy przewodnik po Scrumie jest tak prosty jak to możliwe? Jak dobrze rozumiemy podstawowe elementy metody i do jakiego stopnia nasze rozumienie jest zgodne z rozumieniem innych? Czy potrafimy wyjaśnić Scruma innym nie używając trudnych słów? <br>
Na te i inne pytania odpowiemy sobie w trakcie warsztatu, w trakcie którego będziemy wytwarzać wartość (zrozumienie Scruma) przez adaptacyjne rozwiązywanie złożonego problemu (jak to zrobić dobrze?) - wyjaśnijmy Scruma pracując Scrumem!


<br><br>


<strong>Tomek Wykowski<br>
Model SCARF do wprowadzania zmiany</strong><br>

Jak poszła Twoja ostatnia rozmowa z managerem? Jeżeli udało Ci się osiągnąć wszystko, to ten warsztat nie jest dla Ciebie. Jeżeli jednak managerowie reagują na Twoje propozycje defensywnie, a może nawet ofensywnie, to warto zrozumieć co nimi kieruje.<br>
Na tym warsztacie popatrzymy na model SCARF zaproponowany przez Davida Rocka. Porozmawiamy o tym jak nasz mózg reaguje na wydarzenia socjalne i jak możesz wykorzystać tą wiedzę w Twojej następnej rozmowie. Oczywiście wypróbujemy nową wiedzę w praktyce, więc przygotujemy i przeprowadzimy symulacje trudnego spotkania z managerem, który nie do końca wspiera nasz pomysł.


<br><br>


<strong>Justyna Wykowska i Karolina Karbarz<br>
Czy wiesz, że produkt też dorasta?</strong><br>

Czy wiesz, że produkty również przechodzą swój własny cykl życia? Jedne rozwijają się powoli, inne szybko, ale kluczowe jest umiejętne dostosowanie strategii rozwoju do danego etapu. Zapraszamy Cię serdecznie na nasz warsztat, gdzie zgłębimy tajniki cyklu życia produktu.<br>
Na tym warsztacie odkryjesz:<br>
• Jak poznać aktualny etap rozwoju Twojego produktu.<br>
• Jakie funkcje są kluczowe na danym etapie i jak je odpowiednio dobierać.<br>
• Do jakich klientów kierować produkt, aby maksymalnie wykorzystać potencjał danego momentu.<br>
• Jakie metryki są przydatne na każdym etapie rozwoju, umożliwiając lepsze zrozumienie postępów i potrzeb.<br>
Dołącz do nas, aby zdobyć praktyczną wiedzę i umiejętności niezbędne do świadomego kierowania rozwojem produktu. Wspólnie z ekspertami spojrzymy na Twoją ofertę z nowej perspektywy, pomagając maksymalnie wykorzystać potencjał, jaki drzemie w Twoim produkcie.


<br><br>

<strong>Magda Gałaj i Marcin Gałaj<br>
Asertywność - umiejętność stawiania granic
</strong><br>

Asertywność to kluczowa umiejętność w dzisiejszym świecie biznesu i relacji międzyludzkich. Czy zdarza Ci się przekraczać swoje granice, aby spełnić wymagania innych? Czy czujesz się niekomfortowo, gdy masz powiedzieć "nie" lub wyrazić swoje niezadowolenie? <br>
Jeśli tak, to ten warsztat jest dla Ciebie! Podczas naszego warsztatu nauczymy Cię, jak wykorzystać asertywność w swojej pracy i życiu osobistym. Dowiesz się, jak jasno wyrażać swoje potrzeby i stawiać granice w sposób skuteczny i szanujący zarówno siebie, jak i innych. <br>
W trakcie warsztatu nauczysz się technik asertywności, które pomogą Ci:<br>
• skutecznie wyrażać swoje potrzeby i oczekiwania<br>
• stawiać granice w sposób, który nie krzywdzi innych<br>
• budować pozytywne relacje z innymi ludźmi.



<br><br>

<strong>Jaga Biernacka<br>
Trening umiejętności psychologicznych DNA-V przydatnych w pracy agenta zmiany</strong><br>

Pewnie każdy z nas spotkał się ze stwierdzeniem, że najważniejszy jest mindset. Jednak kiedy zaczynamy rozmawiać, czym ten mindset jest, odkrywamy, że każdy trochę inaczej go rozumie.<br> 
W ramach warsztatu pokażę koncepcję “trybów” pracy naszego umysłu, która wydaje się opisywać bazowe umiejętności intrapersonalne (czyli indywidualne, wewnętrzne) osoby pracującej jako agent zmiany. Doświadczymy ich w praktyce w ćwiczeniach indywidualnych i grupowych.


<br><br>

<strong>Krzysztof Niewiński<br>
Retrospektywa Systemowa w Praktyce</strong><br>
Warsztat jest wstępem do świata Myślenia Systemowego i jego zastosowania do usprawniania na poziomie organizacji.<br>
Poznasz narzędzia i metodę umożliwiającą głęboką analizę i refleksję aktualnego systemu pracy. Skupimy się na zrozumieniu, jak różne elementy systemu organizacyjnego współdziałają, wpływając na jego ogólne funkcjonowanie, oraz nauczymy, jak znajdować właściwe, choć często nieintuicyjne usprawnienia.
<br>
Warsztat jest skierowany do menedżerów, liderów zespołów oraz wszystkich profesjonalistów, którzy chcą poszerzyć swoje kompetencje w zakresie Myślenia Systemowego i jego zastosowania do analizy oraz poprawy funkcjonowania projektów, dużych grup produktowych oraz organizacji.
<br>
Korzyści z udziału:<br>
• Zdobycie umiejętności krytycznej analizy i refleksji nad działaniami systemowymi.<br>
• Nauczenie się, jak identyfikować problemy systemowe i znajdować dla nich efektywne rozwiązania.<br>
• Rozwój kompetencji w zakresie Myślenia Systemowego, kluczowego dla liderów nowoczesnych organizacji.<br>
• Wymiana doświadczeń z innymi profesjonalistami.<br>
Zapraszam do udziału w warsztacie, który zmieni sposób, w jaki patrzysz na wyzwania w swojej organizacji, otwierając drogę do efektywniejszych rozwiązań oraz szczęśliwszych organizacji.

<br><br>

<strong>Joanna Płaskonka<br>
Ciągłe usprawnianie jako nawyk - wprowadzenie do Agile Kata</strong><br>
W dzisiejszym dynamicznie zmieniającym się świecie zdolność organizacji do ciągłego usprawniania procesów i praktyk jest kluczowa dla zachowania konkurencyjności i innowacyjności. Scrum, wraz ze swoimi elementami, oferuje możliwości do regularnej inspekcji i adaptacji. Ale co, jeśli czujesz, że Scrum nie jest odpowiedni dla Ciebie? A może w Twoim zespole brakuje poczucia wprowadzania realnych, wartościowych zmian i wydaje się, że kręcicie się w kółko?<br>
Jedną z przyczyn może być brak efektywnych nawyków organizacyjnych lub zespołowych, a także (a może przede wszystkim) brak nawyku ciągłego usprawniania. W takim przypadku pomocne może okazać się Agile Kata. Dlaczego właśnie Agile Kata i jaki ma związek z nawykami? Odpowiedzi na te pytania uzyskasz podczas warsztatu!<br>
Ten warsztat jest skierowany do liderów zespołów, menedżerów projektów, Scrum Masterów, Agile Coachów oraz wszystkich osób zainteresowanych wprowadzeniem lub doskonaleniem praktyk ciągłego doskonalenia w swojej organizacji.<br>
Korzyści z uczestnictwa w warsztacie:<br>
• Zrozumienie znaczenia i wpływu nawyków na efektywność organizacyjną.<br>
• Poznanie Agile Kata i sposobów jego zastosowania do kształtowania nawyku ciągłego usprawniania.<br>
• Rozwój umiejętności niezbędnych do budowania kultury ciągłego doskonalenia.<br>
Zapraszamy na nasz warsztat, aby wspólnie odkryć, jak ciągłe usprawnianie może stać się integralną częścią DNA Twojej organizacji. Zamiast pytać: Scrum, Kanban, SAFe, LeSS czy Nexus, zastanów się: kiedy rozpoczniesz Agile Kata? :)


