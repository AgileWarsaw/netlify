[[params.Schedule]]
name = "Parallel Workshops"
remark = """
The workshops will be held in parallel.<br> Workshop languages are mentioned in descriptions.<br><br>
<strong>Jakub Bażela<br> Kanban Light</strong> <img class="icon-lang" src="img/lang-gb.svg"> <br> You will learn:<br> <ul style="padding-left: 0.5em;"> <li>• How to map the flow of work?</li> <li>• What makes a good Kanban board?</li> <li>• What are rules of Kanban, if any?</li> <li>• How are Kanban teams improving their services and ways of work?</li> </ul> <br><br>
<strong>Bogumiła Kwiatkowska-Koterba<br> Współpraca popłaca - o efektywnej współpracy Scrum Mastera i Product Ownera</strong> <img class="icon-lang" src="img/lang-pl.svg"><br> W ramach warsztatu skupimy się na obszarze działania SM z PO.   Porozmawiamy o dobrych praktykach we współpracy SM i PO oraz odpowiemy sobie na poniższe pytania: <br> <ul style="padding-left: 0.5em;"> <li>• Jakie mogą być wzajemne oczekiwania między SM i PO?</li> <li>• W czym SM realnie może pomóc PO i w jakim zakresie?</li> <li>• W czym zazwyczaj PO widzi największą korzyść ze współpracy z SM?</li> <li>• Jakie narzędzia w kontekście efektywności pracy może zaproponować SM - Product Ownerowi?</li> <li>• Jak pracować z POs w zależności od ich poziomu zaawansowania w roli? </li> <li>• Czego jako PO mogę oczekiwać od SM?</li> <li>• Czego jako SM potrzebuje, aby osiągnąć satysfakcjonującą współpracę?</li> </ul> Rezultatem warsztatu będzie lista działań, praktyk i narzędzi, które Scrum Master i Product Owner mogą wykorzystać w codziennej pracy. <br> Warsztat będzie idealny dla PO, którzy zastanawiają się w czym SM może ich na co dzień lepiej wspierać, dla SM, którzy zastanawiają się jak realnie wspierać POA oraz dla Managerów, którzy chcą pomagać zarówno SM jak i PO w efektywnej kooperacji.
<br><br><br>
<strong>Noela Zdunek<br> Scrum a wartości—w poszukiwaniu sensu</strong> <img class="icon-lang" src="img/lang-pl.svg"><br>
Jest to warsztat dość intymny–będziemy wszak rozmawiać o wartościach. Po co zostały umieszczone w Scrum Guide i… dlaczego akurat te? Jak często rozmawiasz o nich z zespołem? Jak rozumiesz szacunek? Gdzie na co dzień towarzyszy Ci odwaga? Co nam daje skupienie, otwartość, zaangażowanie? Spróbujemy odpowiedzieć na trudne pytania, podzielimy się doświadczeniami, spostrzeżeniami i interpretacjami. Rezultatem warsztatu będzie cel indywidualny oparty na wybranej wartości i–mam nadzieję–powracająca refleksja o tym, jakie miejsce wartości scrumowe zajmują w Twojej codziennej pracy.<br> Warsztat przeznaczony dla Scrum Masterów na każdym etapie rozwoju.
<br><br><br>
<strong>Krzysztof Niewiński i Tomasz Wykowski<br> Myślenie Systemowe, czyli jak przekonać nieprzekonanych</strong><img class="icon-lang" src="img/lang-pl.svg"> <br> Myślenie Systemowe to niezwykle ważne narzędzie nowoczesnego menedżera. Pozwala zrozumieć dynamikę otaczającego nas świata, a przez to umożliwia lepsze adresowanie złożonych problemów. Przede wszystkim jednak daje możliwość wspólnego ustalenia przyczyn i potencjalnych rozwiązań.<br> Na warsztacie nauczymy się, jak wizualizować złożone problemy i dostrzegać ich struktury - czyli trudne do zidentyfikowania korelacje przyczynowo-skutkowe. Zobaczymy jak wprowadzać właściwsze zmiany przechodząc od zachowania reaktywnego ("od pożaru do pożaru") do strategicznego (świadomego).<br> Konkretnie, poznamy: <ul style="padding-left: 0.5em;"> <li>• czym są Systemy i jakie są ich cechy, <li>• 3 poziomy postrzegania i adresowania problemów, <li>• jak formułować i wizualizować chroniczne problemy (diagram BOT), <li>• jak modelować złożone problemy w większych ekosystemach (diagram CLD). <br> </ul> <br><br>
<strong>Karolina Karbarz, Justyna Wykowska <br> Jak można wykorzystać narzędzia UX  przy facylitacji? </strong> <img class="icon-lang" src="img/lang-pl.svg"><br> Skoro można projektować wrażenia użytkownika to można też zaprojektować wrażenia współpracownika. Boisz się trudnej rozmowy z kolegą, chcesz do czegoś przekonać szefa a może musisz poprowadzić spotkanie, na którym zazwyczaj ludzie umierają z nudów? Zapraszamy na warsztat w czasie którego pokażemy Wam jak narzędzia używane w pracy z produktem jak Persona czy Mapa Empatii mogą pomóc w poznaniu swoich wpółpracowników, prowadzeniu rozmów, negocjacji i spotkań. Zapraszamy wszystkie osoby, których praca polega na szeroko pojętej komunikacji.
<br><br><br>
<strong>Paulina Koperska i Łukasz Adamski<br> Sociocratic Consent Decision Making </strong> <img class="icon-lang" src="img/lang-gb.svg"><br> There is a moment in the meeting when you want to agree on something. What do you do then? The leader decides with the autocratic voice of one person? Maybe you vote and the majority wins? Perhaps you want to take into account different opinions and come to a consensus. Then the discussion takes forever and still everyone is slightly dissatisfied. <br> Here comes consent. An effective way to take into account different points of view to make decisions that everybody wants to implement. Instead of looking for the answer to the question “who agrees” you would look for the opposite - “who objects”. The return of the liberum veto? Not exactly! Please, come and check by yourself! <br> The workshop is for everyone who would like to expand their toolbox of group decision making. 
"""

