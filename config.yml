      remark: "There will be X parallel workshops.<br>
      Workshop languages are mentioned in descriptions.<br><br>
      
      <strong>Bożena Andrzejak<br>
      Konflikt czy zwykłe nieporozumienie, jak rozpoznać nadchodzący konflikt?</strong>
      <img class=\"icon-lang\" src=\"img/lang-pl.svg\"> <br>
      Stara zasada medyczna mówi, że lepiej zapobiegać niż leczyć. Nie jestem zwolenniczką zarządzania przez konflikt, więc przekładam tę zasadę również na obszar komunikacji międzyludzkiej. Różnorodność, różnica zdań i perspektyw, nawet nieporozumienie, mogę być źródłem kreatywnych rozwiązań. Ale gorący konflikt prawie zawsze jest niszczący.<br>
      Dlatego lepiej rozpoznać jego pierwsze objawy i interweniować zanim będzie za późno. Podczas naszego spotkania przyjrzymy się jak zwykła sytuacja może eskalować w konflikt i co leży u źródeł takiego rozwoju sytuacji. Kiedy rozumiemy powody, mamy szansę na to, aby zatrzymać się w porę i zrobić krok do tyłu zanim wpadniemy w wir niszczącego procesu.<br><br>
              
      <strong>Justyna Wykowska<br>
      Szkiełko i oko czyli dylematy biznes analityka</strong>
      <img class=\"icon-lang\" src=\"img/lang-pl.svg\"><br>
      \"Jeśli nie umiesz zmierzyć rezultatu zmian to nic nie zmieniaj\". Podstawą pracy PO i analityka biznesowego jest mierzenie rezultatów zmian w produkcie. Zapraszam na warsztat gdzie na przykładach produktów dotkniemy tematu metryk i wskaźników. Sprawdzimy co i kiedy warto mierzyć, kiedy metryka przynosi nam oczekiwane korzyści a kiedy jest szkodliwa i zdefiniujemy metryki dla naszych przykładów.<br><br>

      <strong>Jurgen de Smet<br>
      Agile is not Scrum and Scrum is not necessarily Agile</strong>
      <img class=\"icon-lang\" src=\"img/lang-gb.svg\"><br>
      Today, bad or zombie Scrum is the biggest enemy of Scrum and not waterfall or phase gate projects and programs. In this workshop we're going to explore your understanding of Scrum and provide insights on how to bring Scrum to a higher level of Agility. Enabling you and your teams creativity towards experimentation and innovation beyond the retrospective into the Products you build.<br><br>

      <strong>Maciej Sowiński<br>
      Myślenie systemowe dla Agile Coachów Light</strong>
      <img class=\"icon-lang\" src=\"img/lang-pl.svg\"><br>
      Workshop 2<br><br>
      
      <strong>Workshop EN</strong>
      <img class=\"icon-lang\" src=\"img/lang-gb.svg\"><br>
      Workshop 1 desc <br><br>
              
      <strong>Workshop PL</strong>
      <img class=\"icon-lang\" src=\"img/lang-pl.svg\"><br>
      Workshop 2<br><br>
