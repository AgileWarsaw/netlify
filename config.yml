    - name: "Parallel Workshops"
      #time: "14h15"
      remark: "The workshops will be held in parallel.<br>
      Workshop languages are mentioned in descriptions.<br><br>

      <strong>Jakub Bażela<br>
      Kanban Light</strong>
      <img class=\"icon-lang\" src=\"img/lang-gb.svg\"> <br>
      You will learn:<br>
      <ul style=\"padding-left: 0.5em;\">
<li>• How to map the flow of work?</li>
<li>• What makes a good Kanban board?</li>
<li>• What are rules of Kanban, if any?</li>
<li>• How are Kanban teams improving their services and ways of work?</li>
</ul>
      <br><br>

      <strong>Bogumiła Kwiatkowska-Koterba<br>
Współpraca popłaca - o efektywnej współpracy Scrum Mastera i Product Ownera</strong>
<img class=\"icon-lang\" src=\"img/lang-pl.svg\"><br>
W ramach warsztatu skupimy się na obszarze działania SM z PO.  
Porozmawiamy o dobrych praktykach we współpracy SM i PO oraz odpowiemy sobie na poniższe pytania: <br>
      <ul style=\"padding-left: 0.5em;\">
<li>• Jakie mogą być wzajemne oczekiwania między SM i PO?</li>
<li>• W czym SM realnie może pomóc PO i w jakim zakresie?</li>
<li>• W czym zazwyczaj PO widzi największą korzyść ze współpracy z SM?</li>
<li>• Jakie narzędzia w kontekście efektywności pracy może zaproponować SM - Product Ownerowi?</li>
<li>• Jak pracować z POs w zależności od ich poziomu zaawansowania w roli? </li>
<li>• Czego jako PO mogę oczekiwać od SM?</li>
<li>• Czego jako SM potrzebuje, aby osiągnąć satysfakcjonującą współpracę?</li>
</ul>
Rezultatem warsztatu będzie lista działań, praktyk i narzędzi, które Scrum Master i Product Owner mogą wykorzystać w codziennej pracy. <br>
Warsztat będzie idealny dla PO, którzy zastanawiają się w czym SM może ich na co dzień lepiej wspierać, dla SM, którzy zastanawiają się jak realnie wspierać POA oraz dla Managerów, którzy chcą pomagać zarówno SM jak i PO w efektywnej kooperacji.

<br><br>

     <strong>Noela Zdunek<br>
Scrum a wartości—w poszukiwaniu sensu</strong> <img class=\"icon-lang\" src=\"img/lang-pl.svg\"><br>

Jest to warsztat dość intymny–będziemy wszak rozmawiać o wartościach.
Po co zostały umieszczone w Scrum Guide i… dlaczego akurat te? Jak często rozmawiasz o nich z zespołem? Jak rozumiesz szacunek? Gdzie na co dzień towarzyszy Ci odwaga? Co nam daje skupienie, otwartość, zaangażowanie? Spróbujemy odpowiedzieć na trudne pytania, podzielimy się doświadczeniami, spostrzeżeniami i interpretacjami.
Rezultatem warsztatu będzie cel indywidualny oparty na wybranej wartości i–mam nadzieję–powracająca refleksja o tym, jakie miejsce wartości scrumowe zajmują w Twojej codziennej pracy.<br>
Warsztat przeznaczony dla Scrum Masterów na każdym etapie rozwoju.

<br><br>

