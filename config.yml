    - name: "Mary Poppendieck"
      photo: "img/mary.jpg"
      bio: "Mary Poppendieck started her career as a process control programmer, moved on to manage the IT department of a manufacturing plant, and then ended up in product development, where she was both a product champion and department manager.<br/> Mary considered retirement 1998, but instead found herself managing a government software project where she first encountered the word \"waterfall.\" When Mary compared her experience in successful software and product development to the prevailing opinions about how to manage software projects, she decided the time had come for a new paradigm. She wrote the award-winning book \"Lean Software Development: An Agile Toolkit\" in 2003 to explain how the lean principles from manufacturing offer a better approach to software development.<br/> Over the past several years, Mary has found retirement elusive as she lectures and teaches classes with her husband Tom. Based on their on-going learning, they wrote a second book, \"Implementing Lean Software Development: From Concept to Cash\" in 2006, a third, \"Leading Lean Software Development: Results are Not the Point\" in 2009, and a fourth book, \"The Lean Mindset: Ask the Right Questions\" in 2013. A popular writer and speaker, Mary continues to bring fresh perspectives to the world of software development."
      #company: "Linux Foundation"
      link:
        href: "http://www.poppendieck.com/"
        text: "www"
      presentation:
        title: "Four Metaphors for Lean"
        description: "Sometimes lean principles are easier to understand when we find them operating in completely
unexpected places. This talk will take you to marketplaces around the world, on arctic expeditions, down
whitewater rapids, and into research labs to see lean principles in action. Because sometimes the ideas
that seem so counterintuitive in our daily lives become completely obvious when the game has changed."
        #time: "14h00"

    - name: "ProCognita"
      #photo: "img/wykowski.jpg"
      photo: "img/procognita_team.jpg"
      #photo: "/img/speaker.jpg"
      bio: "Od 2010 roku wspieramy ludzi w tworzeniu uczących się organizacji i dostarczaniu niesamowitych produktów. Dzielimy się wiedzą i doświadczeniem poprzez szkolenia, mentoring, wykłady i warsztaty. Jako jedyni organizujemy szkolenia Certified ScrumMaster, Certified Scrum Product Owner i Certified LeSS Basics po polsku. Wspólnie przeszkoliliśmy ponad 2000 osób w 6 krajach na dwóch kontynentach.
      <br/>
      Współpracujemy z kilkoma międzynarodowymi organizacjami zrzeszającymi ekspertów Agile i Lean takimi jak Scrum Alliance i LeSS Company. Nasi partnerzy i przyjaciele zapewniają nam wsparcie i wiedzę, oraz szerszą perspektywę pracy z klientem. Możecie nas spotkać na międzynarodowych konferencjach i spotkaniach lokalnych społeczności Agile i Lean."
      #company: "ProCognita"
      link:
        href: "https://procognita.pl"
        text: "www"
      presentation:
        title: "Warsztat: Efektywni czy zajęci - Symulacja Lean"
        description: "Masz uczucie, że wszyscy w twojej firmie jesteście bardzo zajęci, ale rezultatów nie widać? Zapraszamy Cię na nasz warsztat, gdzie poprzez symulację zobaczymy co powoduje największe problemy tradycyjnych organizacji. Spróbujemy je też zaadresować, używając narzędzi Lean, takich jak Kanban i poszukiwanie strat. Oczywiście nasze wnioski przeniesiemy na grunt tworzenia oprogramowania, tak abyście mogli je zastosować w poniedziałek po konferencji.
<br/>
<br/>
ps. Mamy Lego i nie zawahamy się go użyć. :)"
        #time: "11h00"

