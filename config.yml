        text: "LinkedIn"
      presentation:

        title: "O podglądaniu, patrzeniu, podpatrywaniu i widzeniu"
        description: "Tym razem pokażę kilka zdjęć. Opowiem o tym co w nich widzę.<br/> Dlaczego są właśnie takie jakimi je zobaczycie?<br/>  O perspektywie w fotografii i w życiu. O próbie rezygnacji z ustawień domyślnych...<br/><br/> Możliwe, że im mniej teraz napiszę, tym przyjemniej będzie Wam patrzeć i słuchać...<br/> Może tylko patrzeć, a może tylko słuchać?"

    - name: "Dorota Jaworska"
      photo: "img/jaworska.jpg"
      bio: "Project Manager/Product Owner. <br/>Pracowała w korporacjach i startupach. Z branżą IT związana od 10 lat. Fanka czarnej kawy, retrospekcji i szukania dziury w całym. <br/>Prywatnie entuzjastka małych szczeniaczków."
      #company: "firma"
      link:
        href: "https://www.linkedin.com/in/djaworska/"
        text: "LinkedIn"
      presentation:
        title: "Jak poskromić Ciemną Stronę Mocy?"
        description: "Co zrobić kiedy osoba z Twojego zespołu cierpi na depresję? Czego na pewno nie robić? Jak pomóc Twojemu współpracownikowi i zorganizować pracę zespołu aby dowozić? <br/>Wiele się mówi o depresji i o stanach lękowych, ale nikt nie przygotowuje nas, zarządzających ludźmi, do mierzenia się z takim sytuacjami w pracy. <br/>Na podstawie własnych doświadczeń i obserwacji, chcę dotknąć trudnego tematu o którym się nie mówi na głos. "

    - name: "Marcin Gozdalik"
      photo: "img/gozdalik.jpg"
      bio: "ex-CTO, ex-co-founder, obecnie konsultant w 9LivesData oraz head of engineering w Starfish Storage"
      #company: "firma"
      link:
        href: "https://www.linkedin.com/in/gozdal/"
        text: "LinkedIn"
      presentation:
        title: "Kiedy nie warto używać Continuous Integration / Continuous Delivery?"
        description: "Dawno temu (w 2000 roku!) na liście \"The Joel Test: 12 Steps to Better Code\" Joel Spolsky na pierwszym miejscu umieścił pytanie \"Do you use source control?\". Dawno nie spotkałem projektu który już tutaj odpadał i odpowiadał \"nie\", chociaż jeszcze parę lat temu takie projekty widziałem. Na trzecim miejscu było \"Do you do daily builds?\". Znam wiele projektów dzisiaj, które ciągle przy tym pytaniu odpadają. Gdyby zapytać o Continuous Integration, Deployment albo Delivery jeszcze mniej projektów będzie mogło podnieść łapkę w górę. Chciałbym opowiedzieć co pomogło nam dojść do 10 buildów dziennie w zespole siedmioosobowym i kiedy nie warto używać CI/CD."

