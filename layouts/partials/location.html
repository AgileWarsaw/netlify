<h2 class="section-title">{{ .titles.location }}</h2>

<meta itemprop="startDate" content="2021-04-06T13:45">
<span itemprop="location" itemscope itemtype="http://schema.org/Place">
<p>
  <span itemprop="name">{{ .venue }}<br/></span>
  <span itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
  <span itemprop="streetAddress">{{ .address }}, </span>
  <span itemprop="addressLocality">{{ .city }}</span>
  <span itemprop="addressRegion"> {{ .state }}</span>
  {{with .addressremarks }}
  <br> <span>{{ . }}</span>
  {{end}}
</p>
</span>

<div class="location-area" data-address="{{ .address }}, {{ .city }} - {{ .state }}">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2441.444451080392!2d21.011878012408168!3d52.27163265447133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecc05e6ee5b35%3A0xb7fb57d8a4749d4c!2sAkademia%20Leona%20Ko%C5%BAmi%C5%84skiego!5e0!3m2!1sen!2spl!4v1707136780215!5m2!1sen!2spl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
