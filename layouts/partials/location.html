<h2 class="section-title">{{ .titles.location }}</h2>

<meta itemprop="startDate" content="2021-04-06T13:45">
<span itemprop="location" itemscope itemtype="http://schema.org/Place">
<p>
  <span itemprop="name">{{ .venue }}<br/></span>
  <span itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
  <span itemprop="streetAddress">{{ .address }}, </span>
  <span itemprop="addressLocality">{{ .city }}</span>
  <span itemprop="addressRegion"> {{ .state }}</span>
  {{with .addressremarks }}
  <br> <span>{{ . }}</span>
  {{end}}
</p>
</span>

<div class="location-area" data-address="{{ .address }}, {{ .city }} - {{ .state }}">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2443.534190721732!2d20.999868015796782!3d52.233680179760974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecd2f43ff4937%3A0xca5e384ad4b13323!2sBEC%20Poland!5e0!3m2!1spl!2spl!4v1676125276530!5m2!1spl!2spl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
